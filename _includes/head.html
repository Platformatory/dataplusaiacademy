<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="">

    <title>
        {% if page.title %}{{page.title}} {% endif %} | {{ site.title | escape }}
    </title>
    {% if page.description %}
    <meta name="description" content="{{ page.description }}" />
    {% endif %}

<!-- Google Tag Manager -->
<script>(function(w,d,s,l,i){w[l]=w[l]||[];w[l].push({'gtm.start':
  new Date().getTime(),event:'gtm.js'});var f=d.getElementsByTagName(s)[0],
  j=d.createElement(s),dl=l!='dataLayer'?'&l='+l:'';j.async=true;j.src=
  'https://www.googletagmanager.com/gtm.js?id='+i+dl;f.parentNode.insertBefore(j,f);
  })(window,document,'script','dataLayer','GTM-P6WV6ML2');</script>
  <!-- End Google Tag Manager -->


    <meta property="og:title" content="{{ page.title }} | {{site.title}}" />
    <meta property="og:type" content="{{ site.seo.meta_og_type }}" />
    <meta
      property="og:url"
      content="{{site.url}}{{ page.url | split: '/' | join: '/' }}"
    />
    <meta property="og:image" content="{{site.url}}{{ page.image }}" />
    <meta
      property="og:description"
      content="{{ page.description }}"
    />
    <meta name="twitter:card" content="{{ site.seo.meta_twitter_card  }}" />
    <meta name="twitter:site" content="{{ site.seo.meta_twitter_site }}" />
    <meta
      name="twitter:creator"
      content="{{ site.seo.meta_twitter_creator }}"
    />

    <!-- Bootstrap Core CSS -->
    <link rel="stylesheet" href="{{ 'css/bootstrap.min.css' | relative_url }}" type="text/css">
    <link rel="shortcut icon" type="image/svg+xml" href="img/favicon-64x64.svg">
    
    <!-- Custom Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Merriweather:400,300,300italic,400italic,700,700italic,900,900italic' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css" type="text/css">

    <!-- Plugin CSS -->
    <link rel="stylesheet" href="{{ 'css/animate.min.css' | relative_url }}" type="text/css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ 'css/main.css' | relative_url }}" type="text/css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>
