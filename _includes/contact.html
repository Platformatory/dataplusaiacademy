<section id="contact" class="bg-primary section-container">
    <div class="container">
        <div class="contact-section">
            <!-- Contact Card -->
            <div class="contact-card">
                <h2>Contact</h2>
                <ul class="contact-details">
                    <li class="address"><i class="fa fa-2x fa-map-marker"></i> <span>{{site.address}}</span>   </li>
                    <li><a target="_blank" href="https://wa.me/{{ site.phone_number }}?text={{ site.whatapp_message }}"><i class="fa fa-2x fa-whatsapp"></i> <span>+{{site.phone_number}}</span></a></li>
                    <li><a target="_blank" href="mailto:{{ site.email }}"><i class="fa fa-2x fa-envelope"></i> <span>{{site.email}}</span></a></li>

                </ul>
            </div>
    
            <!-- Google Map Card -->
            <div class="map-card">
                <h2>Our Location</h2>
                <iframe
                    src="{{site.map_link}}"
                    width="100%"
                    height="300"
                    frameborder="0"
                    style="border:0"
                    allowfullscreen=""
                    aria-hidden="false"
                    tabindex="0"
                ></iframe>
            </div>
        </div>
        </div>
    </div>
</section>
