<section id="contact" class="bg-primary section-container">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2 class="section-heading text-white">Our Locations</h2>
                <hr class="light">
            </div>
        </div>
        
        <!-- Two Locations Side by Side -->
        <div class="row" style="margin-top: 30px; margin-bottom: 40px;">
            <!-- North Bengaluru (Primary) -->
            <div class="col-lg-6 col-md-6 col-sm-12">
                <div class="location-card" style="background: white; border-radius: 10px; padding: 25px; margin-bottom: 20px; box-shadow: 0 4px 8px rgba(0,0,0,0.1);">
                    <h3 style="color: #0350B6; margin-bottom: 15px; font-size: 1.8rem;">
                        <i class="fa fa-map-marker" style="margin-right: 10px;"></i>Bengaluru North
                    </h3>
                    <p style="color: #333; font-size: 1.2rem; line-height: 1.6; margin-bottom: 20px;">
                        {{ site.address_north }}
                    </p>
                    <iframe
                        src="{{ site.map_link_north }}"
                        width="100%"
                        height="300"
                        frameborder="0"
                        style="border:0; border-radius: 8px;"
                        allowfullscreen=""
                        aria-hidden="false"
                        tabindex="0"
                    ></iframe>
                </div>
            </div>
            
            <!-- South Bengaluru -->
            <div class="col-lg-6 col-md-6 col-sm-12">
                <div class="location-card" style="background: white; border-radius: 10px; padding: 25px; margin-bottom: 20px; box-shadow: 0 4px 8px rgba(0,0,0,0.1);">
                    <h3 style="color: #0350B6; margin-bottom: 15px; font-size: 1.8rem;">
                        <i class="fa fa-map-marker" style="margin-right: 10px;"></i>Bengaluru South
                    </h3>
                    <p style="color: #333; font-size: 1.2rem; line-height: 1.6; margin-bottom: 20px;">
                        {{ site.address_south }}
                    </p>
                    <iframe
                        src="{{ site.map_link_south }}"
                        width="100%"
                        height="300"
                        frameborder="0"
                        style="border:0; border-radius: 8px;"
                        allowfullscreen=""
                        aria-hidden="false"
                        tabindex="0"
                    ></iframe>
                </div>
            </div>
        </div>
        
        <!-- Get In Touch Section -->
        <div class="row">
            <div class="col-lg-12 text-center" style="margin-top: 40px;">
                <h2 class="section-heading text-white">Get In Touch</h2>
                <hr class="light">
            </div>
        </div>
        
        <div class="row" style="margin-top: 30px;">
            <div class="col-lg-12">
                <div class="contact-info-card" style="background: white; border-radius: 10px; padding: 40px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); max-width: 600px; margin: 0 auto;">
                    <ul class="contact-details" style="list-style: none; padding: 0; margin: 0;">
                        <li style="margin-bottom: 25px; display: flex; align-items: center;">
                            <a target="_blank" href="https://wa.me/{{ site.phone_number }}?text={{ site.whatapp_message }}" style="display: flex; align-items: center; text-decoration: none; color: #333; font-size: 1.3rem; transition: color 0.3s;">
                                <i class="fa fa-2x fa-whatsapp" style="color: #25D366; margin-right: 15px; min-width: 40px;"></i>
                                <span style="color: #333;">+{{ site.phone_number }}</span>
                            </a>
                        </li>
                        <li style="margin-bottom: 25px; display: flex; align-items: center;">
                            <a target="_blank" href="mailto:{{ site.email }}" style="display: flex; align-items: center; text-decoration: none; color: #333; font-size: 1.3rem; transition: color 0.3s;">
                                <i class="fa fa-2x fa-envelope" style="color: #0350B6; margin-right: 15px; min-width: 40px;"></i>
                                <span style="color: #333;">{{ site.email }}</span>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</section>
