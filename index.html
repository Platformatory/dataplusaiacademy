<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

<body class="font-['Inter',sans-serif] bg-[#FCFCF9] text-[#1A1A1A] leading-[1.6] antialiased">

    <!-- Section Containers -->
    <div id="nav-container"></div>
    <div id="hero-container"></div>
    <div id="stats-container"></div>
    <div id="alumni-container"></div>
    <div id="testimonials-container"></div>
    <div id="features-container"></div>
    <div id="mentors-container"></div>
    <div id="us-vs-them-container"></div>
    <!-- <div id="comparison-container"></div> -->
    <div id="courses-container"></div>
    <div id="faq-container"></div>
    <div id="footer-container"></div>

    <script>
        // Section Loader Logic
        const sections = [
            { id: 'nav-container', file: 'sections/nav.html' },
            { id: 'hero-container', file: 'sections/hero.html' },
            { id: 'stats-container', file: 'sections/stats.html' },
            { id: 'alumni-container', file: 'sections/alumni.html' },
            { id: 'testimonials-container', file: 'sections/testimonials.html' },
            { id: 'features-container', file: 'sections/features.html' },
            { id: 'mentors-container', file: 'sections/mentors.html' },
            { id: 'us-vs-them-container', file: 'sections/us_vs_them.html' },
            { id: 'comparison-container', file: 'sections/comparison.html' },
            { id: 'courses-container', file: 'sections/courses.html' },
            { id: 'faq-container', file: 'sections/faq.html' },
            { id: 'footer-container', file: 'sections/footer.html' }
        ];

        async function loadSections() {
            try {
                // Add timestamp to force reload and bypass cache
                const timestamp = new Date().getTime();
                const promises = sections.map(section =>
                    fetch(`${section.file}?v=${timestamp}`)
                        .then(response => {
                            if (!response.ok) throw new Error(`Failed to load ${section.file}`);
                            return response.text();
                        })
                        .then(html => {
                            // Strip any injected <script> tags (common with Live Server)
                            // This prevents structure breakage if the server injects scripts into partials
                            const cleanHtml = html.replace(/<script\b[^<]*(?:(?!<\/script>)<[^<]*)*<\/script>/gi, "");

                            const container = document.getElementById(section.id);
                            if (container) {
                                // outerHTML replacement to remove the wrapper div and keep DOM clean
                                container.outerHTML = cleanHtml;
                            }
                        })
                );
                await Promise.all(promises);

                // Initialize page logic only after content is loaded
                initPage();
            } catch (error) {
                console.error("Error loading sections:", error);
            }
        }

        function initPage() {
            // Counter Logic
            const counters = document.querySelectorAll(".counter");
            if (counters.length > 0) {
                const animateCounter = (counter) => {
                    const target = parseFloat(counter.getAttribute("data-target"));
                    const isFloat = target % 1 !== 0;
                    const duration = 1500; // ms
                    const startTime = performance.now();

                    const update = (currentTime) => {
                        const elapsed = currentTime - startTime;
                        const progress = Math.min(elapsed / duration, 1);
                        const ease = 1 - Math.pow(1 - progress, 4); // Ease out quart
                        const current = target * ease;

                        if (isFloat) {
                            counter.innerText = current.toFixed(1);
                        } else {
                            counter.innerText = Math.floor(current);
                        }

                        if (progress < 1) {
                            requestAnimationFrame(update);
                        } else {
                            counter.innerText = target;
                        }
                    };
                    requestAnimationFrame(update);
                };

                const observer = new IntersectionObserver((entries) => {
                    entries.forEach(entry => {
                        if (entry.isIntersecting) {
                            animateCounter(entry.target);
                            observer.unobserve(entry.target);
                        }
                    });
                }, { threshold: 0.5 });

                counters.forEach(counter => observer.observe(counter));
            }
            // Footer Year Logic
            const yearSpan = document.getElementById("current-year");
            if (yearSpan) {
                yearSpan.textContent = new Date().getFullYear();
            }
        }

        // Global Utility Functions (Tabs & FAQ)

        // Tab Switch Logic
        // Tab Switch Logic
        function switchTab(selectedTab) {
            const tabs = ['bootcamp', 'advanced', 'distributed'];
            const displayClasses = ['bg-green-600', 'text-white', 'shadow-md'];
            const hiddenClasses = ['text-gray-600', 'hover:text-gray-900'];

            tabs.forEach(tab => {
                const btn = document.getElementById(`tab-${tab}`);
                const content = document.getElementById(`content-${tab}`);

                if (!btn || !content) return;

                if (tab === selectedTab) {
                    // Active State
                    displayClasses.forEach(c => btn.classList.add(c));
                    hiddenClasses.forEach(c => btn.classList.remove(c));
                    content.classList.remove('hidden');
                } else {
                    // Inactive State
                    displayClasses.forEach(c => btn.classList.remove(c));
                    hiddenClasses.forEach(c => btn.classList.add(c));
                    content.classList.add('hidden');
                }
            });
        }

        // Accordion / FAQ Toggle Logic
        function toggleFaq(button) {
            const content = button.nextElementSibling;
            const icon = button.querySelector('span:last-child');

            // Toggle Logic
            const isOpen = content.style.maxHeight && content.style.maxHeight !== '0px';

            if (!isOpen) {
                content.style.maxHeight = content.scrollHeight + "px";
                icon.style.transform = 'rotate(45deg)';
            } else {
                content.style.maxHeight = '0px';
                icon.style.transform = 'rotate(0deg)';
            }
        }

        // Kick off the loading process
        document.addEventListener("DOMContentLoaded", loadSections);

    </script>
</body>

</html>
